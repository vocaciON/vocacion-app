<div class="register-container">
    <div class="register-card shadow">
      <!-- Logo -->
      <div class="register-logo">
        <img src="assets/imagenes/logo.png" alt="VocaciON Logo" />
      </div>
      <!-- Título -->
      <h2 class="register-title">Crear Cuenta</h2>
      <!-- Formulario -->
      <form>
        <!-- Nombre Completo -->
        <div class="form-group">
          <label for="fullName">Nombre Completo</label>
          <input
            type="text"
            id="fullName"
            class="form-control"
            name="fullName"
            placeholder="Ingresa tu nombre completo"
          />
        </div>
        <!-- Correo Electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="Ingresa tu correo"
          />
        </div>
        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            placeholder="Crea una contraseña"
          />
        </div>
        <!-- Confirmar Contraseña -->
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            name="confirmPassword"
            placeholder="Repite tu contraseña"
          />
        </div>
        <!-- Botón Registrarse -->
        <button type="button" class="btn btn-primary w-100">
          Registrarse
        </button>
      </form>
      <!-- Opciones Sociales -->
      <div class="social-login">
        <p class="social-text">O regístrate con</p>
        <div class="social-buttons">
          <button class="btn btn-outline-light"><i class="fab fa-google"></i> Google</button>
          <button class="btn btn-outline-light"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>
      </div>
      <!-- Iniciar Sesión -->
      <div class="login-link">
        <p>¿Ya tienes una cuenta? <a href="#login">Inicia sesión aquí</a></p>
